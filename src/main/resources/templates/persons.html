<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div class="container">
    <div th:replace="fragments/header :: header"/>
    <div th:if="${not #lists.isEmpty(persons)}">
        <h2>Person List</h2>
        <table class="table table-striped">
            <tr>
                <th>Person Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="person : ${persons}">
                <td th:text="${person.id}"><a href="/person/{personId}">Person Id</a></td>
                <td th:text="${person.firstName}">First Name</td>
                <td th:text="${person.lastName}">LastName</td>
                <td><a th:href="${'/person/' + person.id}">Edit</a></td>
                <td><a th:href="${'/person/delete/' + person.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
